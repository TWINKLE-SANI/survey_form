<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Camp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Camp</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>
      <label for="name-input" id="name-label">Name</label>
   <label><input id="name" name="name" type="text"placeholder="Enter your name" required /></label>
   <label for="email-input" id="email-label">Email</label>
        <label> <input id="email" name="email" type="email" required placeholder="Enter your email" /></label>
        <label for="number-input" id="number-label">Age(optional)</label>
        <label><input id="number" name="number" type="number"
min="10" max="120" placeholder="Age"/></label>
<label for="role">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5" disabled>Other</option>
          </select>
        </label>
<fieldset>
  
  <input type="radio" id="option1" name="group1" value="option1">
  <label for="option1">Definetly</label><br>
  <input type="radio" id="option2" name="group1" value="option2">
  <label for="option2">Maybe</label><br>
<input type="radio" id="option3" name="group1" value="option3">
  <label for="option3">Not Sure</label><br>
</fieldset>
<label for="feature">What is your favorite feature of freeCodeCamp?
          <select id="feature" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
<fieldset> 
<label for="improve">What would you like to see improved? (Check all that apply)<label for="front">
  <input id="front" type="checkbox" name="front" class="inline"value="1" />Front-end Projects </label>
  <label for="back">
  <input id="back" type="checkbox" name="back" class="inline"value="2" />Back-end Projects </label>
<label for="visual">
  <input id="visual" type="checkbox" name="visual" class="inline"value="3" />Data Visualization </label>
<label for="challenges">
  <input id="challenges" type="checkbox" name="challenges" class="inline"value="4" />Challenges </label> 
<label for="Open Source Community">
  <input id="Open Source Community" type="checkbox" name="Open Source Community" class="inline"value="5" />Open Source Community </label> 
<label for="Gitter help rooms">
  <input id="Gitter help rooms" type="checkbox"  name="Gitter help rooms" class="inline"value="6" />Gitter help rooms</label>
<label for="Videos">
  <input id="Videos" type="checkbox"  name="Videos" class="inline"value="7" />Videos</label> 
<label for="City Meetups">
  <input id="City Meetups" type="checkbox" name="City Meetups" class="inline"value="8" />City Meetups</label>
<label for="Wiki">
  <input id="Wiki" type="checkbox" name="Wiki" class="inline"value="9" />Wiki</label>
<label for="Forum">
  <input id="Forum" type="checkbox" name="Forum" class="inline"value="10" />Forum</label>
<label for="Additional Courses">
  <input id="Additional Courses" type="checkbox"  name="Additional Courses" class="inline"value="11" />Additional Courses</label>
<label>Any comments or suggestions?
<textarea>Enter your comment here..
  </textarea>
  </label>
  <input type="submit" id="submit" value="Submit">
 
  </fieldset>
  </form>
      </body>
      </html>
